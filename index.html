<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Inline form elements</title>
  <link rel="stylesheet" href="./scss/inline-form.css">
  <link rel="stylesheet" href="./scss/inline-theme.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <form action="#" method="post">
    <input type="hidden" id="anumber">
    <input type="hidden" id="bnumber">
    <input type="hidden" id="aselect">
    <input type="hidden" id="aselect-text">
    <input type="hidden" id="amultiselect">
    <input type="hidden" id="amultiselect-text">
    <input type="hidden" id="atext">
    Here is a text in which we want to include a number like <span class="inl-number" id="inl-anumber" title="mon contenu"></span> in the middle of a <span class="inl-number" id="inl-bnumber" title="mon contenu 2">25</span> sentence.
    <br>We can also add a text <span class="inl-text" id="inl-atext" title="mon contenu textuel"></span> in the middle of a sentence.
    <br><br><br>We can also add a select <span class="inl-select" id="inl-aselect" title="mon select"></span> in the middle of a sentence.
    <br><br><br>And now we also allow several items to be selected <span class="inl-multiselect" id="inl-amultiselect" title="mon multiselect"></span> in the middle of another sentence.
  </form>
</div>

<div class="overlay" id="inl-popup">
  <a class="cancel" onclick="hideFormItem()"></a>
  <div class="overlay__content" id="inl-popup-content">
    something
  </div>
</div>


<script type="application/javascript" src="js/inline-functions.js"></script>
<script type="application/javascript">
  initInlineForm();
</script>
</body>
</html>
